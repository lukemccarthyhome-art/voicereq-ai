services:
  - type: web
    name: morti-projects
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    plan: starter
    disk:
      name: voicereq-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: VAPI_PUBLIC_KEY
        sync: false
      - key: VAPI_PRIVATE_KEY
        sync: false
